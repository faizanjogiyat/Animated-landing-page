<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->

    <title>AUDEMARS PIGUET</title>
</head>
<body>
    <header>
        <img class="logoimg animate__animated animate__rubberBand" src="./audemars.logo-removebg-preview.png" alt="">
        <nav class="nav animate__animated animate__rubberBand">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Booking</a>
            <a href="#" class="login">Login</a>
        </nav>
        <div class="line animate__animated animate__bounceInUp animate__delay-1s">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__bounceInUp animate__delay-1s ">
                <h1>Futures<br> On Your Hands</h1>
                <button>Order now</button>
            </div>
            <div class="right animate__animated animate__zoomInDown animate__delay-2s">
                <img class="watch animate__slideInUp" src="./audemars_watch-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-3s">
            <img class="img1" src="./facebook-removebg-preview.png" alt="">
            <img class="img2"src="./insta-removebg-preview.png" alt="">
            <img class="img3" src="./whatsaap-removebg-preview.png" alt="">
            <img class="img4" src="./icon-twitter-png-10-removebg-preview.png" alt="">
        </div>
    </header>
</body>
</html>
